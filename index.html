<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="calContainer">

        <div id="display"></div>
        
        <div class="buttons">

            <div class="row1">
                <div class="button">
                    <div id="clear">C</div>
                </div>
                <div class="button">
                    <div id="backspace">Del.</div>
                </div>
                <div class="button">
                    <div id="negative">+/-</div>
                </div>
                <div class="button"> 
                    <div id="minus">-</div>
                </div>
            </div>
            
            <div class="row2">
                <div class="button"> 
                    <div id="1">1</div>
                </div>
                <div class="button"> 
                    <div id="2">2</div>
                </div>
                <div class="button"> 
                    <div id="3">3</div>
                </div>
                 <div class="button"> 
                    <div id="plus">+</div>
                </div>
            </div>

            <div class="row3">
                <div class="button">
                    <div id="4">4</div>
                </div>
                <div class="button">    
                    <div id="5">5</div>
                </div>
                <div class="button">    
                    <div id="6">6</div>
                </div>
                    <div class="button"> 
                    <div id="multiply">x</div>
                </div>
            </div>

            <div class="row4">
                <div class="button">
                    <div id="7">7</div>
                </div>
                <div class="button">
                    <div id="8">8</div>
                </div>
                <div class="button">
                    <div id="9">9</div>
                </div>
                <div class="button">
                    <div id="divide">/</div>
                </div>
            </div>


            <div class="row5">
                <div class="row5ZeroDecimal">
                    <div class="button">
                        <div id="0">0</div>
                    </div>
                    <div class="button">
                        <div id="decimal">.</div>
                    </div>
                </div>
                <div class="row5Equals">
                    <div class="button">
                        <div id="equals">=</div>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
