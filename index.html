<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="calContainer">

        <div class="display"></div>
        
        <div class="buttons">

            <div class="row1">
                <div class="funcButton">
                    <div id="clear">C</div>
                </div>
                <div class="funcButton">
                    <div id="backspace">Del.</div>
                </div>
                <div class="funcButton">
                    <div id="negative">+/-</div>
                </div>
                <div class="funcButton"> 
                    <div id="minus">-</div>
                </div>
            </div>
            
            <div class="row2">
                <div class="numButton" id="1"> 
                    1
                </div>
                <div class="numButton" id="2"> 
                    2
                </div>
                <div class="numButton" id="3"> 
                    3
                </div>
                 <div class="funcButton"> 
                    <div id="plus">+</div>
                </div>
            </div>

            <div class="row3">
                <div class="numButton" id="4">
                    4
                </div>
                <div class="numButton" id="5">    
                    5
                </div>
                <div class="numButton" id="6">    
                    6
                </div>
                <div class="funcButton"> 
                    <div id="multiply">x</div>
                </div>
            </div>

            <div class="row4">
                <div class="numButton" id="7">
                    7
                </div>
                <div class="numButton" id="8">
                    8
                </div>
                <div class="numButton" id="9">
                    9
                </div>
                <div class="funcButton">
                    <div id="divide">/</div>
                </div>
            </div>


            <div class="row5">
                <div class="row5ZeroDecimal">
                    <div class="numButton" id="0">
                        0
                    </div>
                    <div class="numButton" id=".">
                        .
                    </div>
                </div>
                <div class="row5Equals">
                    <div class="funcButton">
                        <div id="equals">=</div>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
